name: "Terraform Plan/Apply"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      working_dir:
        required: false
        type: string
        default: "infra"
    secrets:
      ARM_CLIENT_ID:
        required: true
      ARM_SUBSCRIPTION_ID:
        required: true
      ARM_TENANT_ID:
        required: true
      GH_PAT:
        required: true # renamed from GITHUB_TOKEN to avoid conflict

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ${{ inputs.working_dir != '' && inputs.working_dir || 'infra' }}
      ARM_CLIENT_ID: "${{ secrets.ARM_CLIENT_ID }}"
      ARM_SUBSCRIPTION_ID: "${{ secrets.ARM_SUBSCRIPTION_ID }}"
      ARM_TENANT_ID: "${{ secrets.ARM_TENANT_ID }}"
      ARM_USE_OIDC: true
      REPO_NAME: "${{ github.event.repository.name }}"
      REPO_OWNER: "${{ github.repository_owner }}"
      ARM_SKIP_PROVIDER_REGISTRATION: true
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub access for private modules
        run: |
          echo -e "machine github.com\nlogin ${{ secrets.GH_PAT }}\npassword x-oauth-basic" > ~/.netrc

      - name: Check if working directory exists
        run: test -d "${{ env.WORKING_DIR }}" || (echo "Directory ${{ env.WORKING_DIR }} not found!" && exit 1)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Terraform Format
        run: terraform fmt -check
        working-directory: ${{ env.WORKING_DIR }}

      # - name: Terraform Plan
      #   id: tf-plan
      #   run: |
      #     export exitcode=0
      #     terraform plan \
      #       -var="github_owner=${{ env.REPO_OWNER }}" \
      #       -var="github_repo=${{ env.REPO_NAME }}" \
      #       -detailed-exitcode -no-color -out tfplan || export exitcode=$?
      #     echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

      #     if [ $exitcode -eq 1 ]; then
      #       echo Terraform Plan Failed!
      #       exit 1
      #     else
      #       exit 0
      #     fi
      #   working-directory: infra

      # â€¦ up above â€¦
      - name: Terraform Plan
        id: tf-plan
        run: |
          export exitcode=0
          terraform plan -detailed-exitcode -no-color -out tfplan || export exitcode=$?

          echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

          if [ $exitcode -eq 1 ]; then
            echo Terraform Plan Failed!
            exit 1
          else 
            exit 0
          fi
        working-directory: ${{ env.WORKING_DIR }}

      - name: Publish Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}/tfplan

      - name: Create Terraform Summary Output
        id: tf-plan-string
        run: |
          set +e  # allow script to continue on error
          PLAN_PATH=tfplan

          if [ ! -f "$PLAN_PATH" ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "âš ï¸ tfplan file is missing. Skipping summary." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          terraform show "$PLAN_PATH" > tf_output.txt 2>/dev/null
          if [ $? -ne 0 ]; then
            echo "summary<<EOF" >> $GITHUB_OUTPUT
            echo "âš ï¸ tfplan exists but could not be parsed." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          CREATE_COUNT=$(grep -cE 'will be created' tf_output.txt || true)
          UPDATE_COUNT=$(grep -cE 'will be updated in-place|will be changed' tf_output.txt || true)
          DESTROY_COUNT=$(grep -cE 'will be destroyed' tf_output.txt || true)

          delimiter="$(openssl rand -hex 8)"
          echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
          echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Summary:** \`Plan: ${CREATE_COUNT} to add, ${UPDATE_COUNT} to change, ${DESTROY_COUNT} to destroy.\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- ðŸŸ¢ **Create**: ${CREATE_COUNT}" >> $GITHUB_OUTPUT
          echo "- ðŸŸ¡ **Update**: ${UPDATE_COUNT}" >> $GITHUB_OUTPUT
          echo "- ðŸ”´ **Destroy**: ${DESTROY_COUNT}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "<details><summary>Click to expand full plan</summary>" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo '```terraform' >> $GITHUB_OUTPUT
          cat tf_output.txt >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          echo "</details>" >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
        working-directory: ${{ env.WORKING_DIR }}

      - name: Publish Terraform Plan to Task Summary
        env:
          SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
        run: |
          echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

      - name: Push Terraform Output to PR
        if: github.ref != 'refs/heads/main'
        uses: actions/github-script@v7
        env:
          SUMMARY: "${{ steps.tf-plan-string.outputs.summary }}"
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const body = `${process.env.SUMMARY}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

  terraform-apply:
    name: "Terraform Apply"
    if: github.ref == 'refs/heads/main' && needs.terraform-plan.outputs.tfplanExitCode == 2
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: ${{ inputs.working_dir != '' && inputs.working_dir || 'infra' }}
      ARM_CLIENT_ID: "${{ secrets.ARM_CLIENT_ID }}"
      ARM_SUBSCRIPTION_ID: "${{ secrets.ARM_SUBSCRIPTION_ID }}"
      ARM_TENANT_ID: "${{ secrets.ARM_TENANT_ID }}"
      ARM_USE_OIDC: true
      REPO_NAME: "${{ github.event.repository.name }}"
      REPO_OWNER: "${{ github.repository_owner }}"
      ARM_SKIP_PROVIDER_REGISTRATION: true
      GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      TF_VAR_github_token: ${{ secrets.GH_PAT }}
    environment: production
    needs: [terraform-plan]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup GitHub access for private modules
        run: |
          echo -e "machine github.com\nlogin ${{ secrets.GH_PAT }}\npassword x-oauth-basic" > ~/.netrc

      - name: Check if working directory exists
        run: test -d "${{ env.WORKING_DIR }}" || (echo "Directory ${{ env.WORKING_DIR }} not found!" && exit 1)

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ${{ env.WORKING_DIR }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ${{ env.WORKING_DIR }}
